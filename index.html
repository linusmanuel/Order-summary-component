<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="card">
			<picture class="card__image">
				<img src="/images/illustration-hero.svg" alt="pessoa ouvindo musica" />
			</picture>
			<h1 class="card__title">Order Summary</h1>
			<p class="card__description">
				You can now listen to millions of songs, audiobooks, and podcasts on any
				device anywhere you like! Annual Plan $59.99/year Change Proceed to
				Payment Cancel Order
			</p>
			<div class="card__inner">
				<picture class="card__inner-image">
					<img src="/images/icon-music.svg" alt="Icone de musica" />
				</picture>
				<div class="card__inner-plan">
					<h2 class="card__inner-title">AnnualPlan</h2>
					<p class="card__inner-price">$59.99/year</p>
				</div>
				<a href="#">Change</a>
			</div>
		</div>
	</body>
</html>
